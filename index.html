<!DOCTYPE html>
    <html>
        <head>
            <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.11.0/jquery.min.js"></script>
            <link href="css/style.css" rel="stylesheet" type="text/css">
        </head>
        <body>
            <div class="wrapper">
                <h1>Mat's Sketchboard</h1>
                <h2>Hello, and welcome to Mat's Sketchpad!</h2>
                <h3 id="canvasSizeQ">What size do you want your canvas?</h3>
                <div class="container">
                </div>
                <form>
                    <label for="width">Width</label>
                    <input type="text" name="width" id="width">
                    <label for="name">Height</label>
                    <input type="text" name="height" id="height">
                    <input id="submit" class="button clearfix" type="button" value="Submit"/>
                    <input id="resetbtn" class="button clearfix" type="button" value="Reset"/>
                </form>
            </div>
            <script src="js/myscript.js"></script>
        </body>
    </html>
